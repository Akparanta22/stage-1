    <script>
   function updateUTCTime() {
            const now = new Date();
            const utcTimeString = now.toISOString(); // Get UTC time in ISO 8601 format
            document.getElementById("utc-time").textContent = utcTimeString;
        }

        // Update the UTC time every second (1000 milliseconds)
        setInterval(updateUTCTime, 1000);

        // Initial update
        updateUTCTime();
    </script>
